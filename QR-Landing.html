<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Option</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .whatsapp {
            background-color: #25d366;
            color: white;
        }
        .link {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select an Option</h2>
        <button class="whatsapp" onclick="window.location.href='https://wa.me/919544664876'">Open WhatsApp</button>
        <button class="link" onclick="window.location.href='https://maps.app.goo.gl/o1uud9BaPq4iUL1VA?g_st=iwb'">Go to Link</button>
    </div>

</html>
